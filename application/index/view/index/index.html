    <script>
      layui.use(['jquery'], function () {
        var $ = layui.jquery;

        // 切换侧边栏 
        $('.btn-shrink').on('click', function () {
          $('.layui-layout').toggleClass('shrink')
        });

        // 呈现收缩状态的菜单
        $('.layui-nav-item').hover(function () {
          if($(this).closest('.shrink') === null)
            return;
          else
            $(this).addClass('active');

          if($(this).find('.layui-nav-child').index() != -1 ){
            $(' .shrink .layui-nav-tree').css('width', '100%')
          }
        }, function () {
          $(this).removeClass('active')
          $(' .shrink .layui-nav-tree').css('width', 'auto')
        });

        // 关闭tab页
        $('.a-tabs .layui-icon-down').hover(function(){
          $('.a-tabs-menu').show()
        }, function () {
            $('.a-tabs-menu').hide()
        });
      });
    </script>
